name: CI/CD Security Pipeline

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Récupérer le code
        uses: actions/checkout@v3

      - name: Installer Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.x

      - name: Créer un environnement virtuel
        run: python -m venv venv

      - name: Installer les dépendances
        run: |
          source venv/bin/activate
          pip install -r requirements.txt

      - name: Exécuter les tests
        run: |
          source venv/bin/activate
          python -m unittest test_app.py

  security:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Récupérer le code
        uses: actions/checkout@v3

      - name: Installer SonarQube Scanner
        run: |
          sudo apt-get update
          sudo apt-get install -y curl unzip
          curl -sS https://downloads.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-7.1.0.4889-linux-x64.zip -o sonar-scanner.zip
          ls -l sonar-scanner.zip  # Vérifier si le fichier est bien téléchargé
          if [ ! -f sonar-scanner.zip ]; then
            echo "Erreur : Le fichier sonar-scanner.zip n'a pas été téléchargé correctement."
            exit 1
          fi
          unzip sonar-scanner.zip || { echo "Erreur : Échec de l'extraction du fichier"; exit 1; }
          sudo mv sonar-scanner-7.1.0.4889-linux-x64 /opt/sonar-scanner
          sudo ln -s /opt/sonar-scanner/bin/sonar-scanner /usr/local/bin/sonar-scanner
          sonar-scanner \
            -Dsonar.organization=zaheryamak \
            -Dsonar.projectKey=zaheryamak_tp-ci-cd \
            -Dsonar.sources=. \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}

      - name: Installer Snyk et scanner les dépendances
        run: |
          npm install -g snyk
          snyk auth ${{ secrets.SNYK }}
          DEBUG=* snyk test --all-projects --skip-unresolved

      - name: Update system and install Trivy
        run: |
            # Update package lists
            sudo apt update

            # Install Snap if it's not installed
            if ! command -v snap &> /dev/null
            then
              sudo apt install -y snapd
            fi

            # Install Trivy using Snap
            sudo snap install trivy

      - name: Build Docker image
        run: |
            # Ensure Dockerfile is in the correct directory, or specify its location
            docker build -t monapp .

      - name: Run Trivy scan on Docker image
        run: |
            # Run the Trivy scan on the Docker image
            trivy image monapp
        shell: /usr/bin/bash -e {0}

  deploy:
    needs: security
    runs-on: ubuntu-latest
    steps:
      - name: Déclencher le déploiement sur Render
        run: |
          curl -X POST "https://api.render.com/deploy/srv-cvhevhpc1ekc73fuk4d0?key=${{ secrets.RENDER_API_KEY }}"
